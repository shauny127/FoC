<!-- Sidebar/Modal Scripts -->
<script>
    // Open the sidebar
    function w3_open() {
        document.getElementById("mySidebar").style.display = "block";
        document.body.classList.add("sidebar-open");  // Add class for margin adjustment
        document.getElementById("myOverlay").style.display = "block"; // Show overlay
    }

    // Close the sidebar
    function w3_close() {
        document.getElementById("mySidebar").style.display = "none";
        document.body.classList.remove("sidebar-open");  // Remove margin adjustment
        document.getElementById("myOverlay").style.display = "none"; // Hide overlay
    }
</script>

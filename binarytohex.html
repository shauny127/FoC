<body>

<section class="container mt-5">
    <h2>Project 1: Binary to Hexadecimal</h2>
    <hr>	
    
    <div class="text-center">
        <img src="bintohex.jpg" alt="Binary to Hexadecimal">
    </div>
    
    <p>Enter any 4 digit binary number:</p>
    <input type="number" id="inputBin" class="form-control" style="width: 200px; display: inline-block;">
    
    <p class="mt-3">
        <button onclick="binToHex()" class="btn btn-primary">Submit</button>
    </p>

    <p>Hexadecimal Value:</p>
    <p id="demo"></p>
</section>

<a href="index.html" class="btn btn-link">Back to Home</a>

<footer>

</footer>

<script>
function binToHex() {
    var x = document.getElementById("inputBin").value;
    var hexOut = parseInt(x, 2).toString(16).toUpperCase();
    document.getElementById("demo").innerHTML = hexOut;
}
</script>

</body>
